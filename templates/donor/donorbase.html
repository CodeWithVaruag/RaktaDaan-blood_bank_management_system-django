<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakta Daan</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #dc3545;
            color: #fff;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .sidebar {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            height: 100vh; /* Set sidebar height to fill the viewport */
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .sidebar ul li {
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar ul li a {
            color: #fff;
            display: block; /* Ensure links take up full width */
        }

        .sidebar ul li:hover {
            background-color: #495057;
        }

        .main-content {
            padding: 20px;
            height: 100vh; /* Set main content height to fill the viewport */
            overflow-y: auto; /* Add vertical scroll if content overflows */
        }

        .main-content h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #495057;
            font-weight: bold;
        }

        .main-content p {
            color: #6c757d;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-heartbeat"></i> Rakta Daan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
         
                <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donor/donate-blood"><i class="fas fa-hand-holding-medical"></i> Donate Blood</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donor/donation-history"><i class="fas fa-history"></i> Donation History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donor/make-request"><i class="fas fa-sync-alt"></i> Blood Request</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donor/request-history"><i class="fas fa-history"></i> Request History</a>
                </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="main-content">
                {% block content %}

                {% endblock %}
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
